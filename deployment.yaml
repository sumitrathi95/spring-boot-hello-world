apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment
  labels:
    app: spring-boot
spec:
  selector:
    matchLabels:
      app: spring-boot
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: spring-boot
    spec:
      containers:
       -  name: spring-boot
          image: gcr.io/devops-project-375303/spring-boot
          ports:
           -  containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot
  ports:
  - name: spring-boot
    protocol: TCP
    port: 8080
    targetPort: 8080
  
